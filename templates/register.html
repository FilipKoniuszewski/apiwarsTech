{% extends 'layout.html' %}
{% block title %}register{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register_and_login.css') }}">
{% endblock %}
{% block content %}
    <form action = '/register' method = 'POST' id="login-window">
        <div>USERNAME</div>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="email"/>
        <div>PASSWORD</div>
        <label for="password"></label>
        <input type='password' id="password" name="password" placeholder="password"/>
        <input type='submit' value='register'/>
    </form>
{% endblock %}
