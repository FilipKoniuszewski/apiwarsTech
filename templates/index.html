{% extends 'layout.html' %}
{% block title %}Main Page{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='main_page_script.js') }}"></script>
{% endblock %}
{% block content %}
    <h1 class="text-light" id="main-page-header">Star Wars Universe Planet</h1>
<button id="btn-prev" class="btn btn-primary">Previous</button>
<button id="btn-next" class="btn btn-primary">Next</button>
<table id="table" class="table table-striped table-light table-bordered">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Diameter</th>
        <th scope="col">Climate</th>
        <th scope="col">Terrain</th>
        <th scope="col">Surface Water Percentage</th>
        <th scope="col">Population</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}
